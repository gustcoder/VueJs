<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o',
        },
        methods: {
            alterar () {
                this.titulo += '!'
            }
        }
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)
</script>
